<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project_Calculator</title>  
        <link rel="stylesheet" href="stylesheet.css">        
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <p class="mobile" onclick="ChangeColor()">COLOR_CHANGE</p>
                <input placeholder="0" id="user_input">
                                
                <div class="buttons">
                    <button class="bttn1" onclick="press(1)">1</button>
                    <button class="bttn1" onclick="press(2)">2</button>
                    <button class="bttn1" onclick="press(3)">3</button>
                    <button class="bttn1" onclick="press('+')" style="background-color: #ffb84d">+</button>
                                    <br>
                    <button class="bttn1" onclick="press(4)">4</button>
                    <button class="bttn1" onclick="press(5)">5</button>
                    <button class="bttn1" onclick="press(6)">6</button>
                    <button class="bttn1" onclick="press('-')" style="background-color: #ffcc80">-</button>
                                    <br>
                    <button class="bttn1" onclick="press(7)">7</button>
                    <button class="bttn1" onclick="press(8)">8</button>
                    <button class="bttn1" onclick="press(9)">9</button>
                    <button class="bttn1" onclick="press('*')" style="background-color: #ffe0b3">*</button>
                                    <br>
                    <button class="bttn1" onclick="press('.')">.</button>
                    <button class="bttn1" onclick="press(0)">0</button>
                    <button class="bttn1" onclick="erase()">C</button>
                    <button class="bttn1" onclick="press('/')" style="background-color: #fff5e6">/</button>
                </div>
                
                    <div class="buttons">
                    <button class="bttn2" onclick="%">%</button>
                    <button class="bttn2" onclick="^)">^</button>
                    <button class="bttn2" onclick="press('π')">π</button>
                                    <br>
                    <button class="bttn2" onclick="(">(</button>
                    <button class="bttn2" onclick=")">)</button>
                    <button class="bttn2" onclick="√">√x</button>
                                    <br>
                    <button class="bttn2" onclick="sin">sin</button>
                    <button class="bttn2" onclick="cos">cos</button>
                    <button class="bttn2" onclick="tan">tan</button>
                                    <br>
                    <button class="bttn2" onclick="ln">ln</button>
                    <button class="bttn2" onclick="log">log</button>
                    <button class="bttn2" onclick="erase()">C</button>
                </div>

                
                <button id="del_but" onclick="del()">Del</button>
                                
                
                <button class="bttnEqual" onclick="equal()">
                    =
                </button>
                
                <i id="icon1" class="fas fa-angle-double-left" style="font-size: 20px; color: navy; padding-left: 10px; cursor: grab" onclick="prev_next(-1)"></i>
                
                <i id="icon2" class="fas fa-angle-double-right" style="font-size: 20px; color: navy; padding-left: 10px; cursor: grab" onclick="prev_next(+1)"></i>

            </div>
            <div class="para">
                <p onclick="ChangeColor()">
                    Don't like the background?
                    Click here to change.
                </p>
            </div>
        </div>        
        <script src="script.js"></script>
    </body>
</html>
